name: Build and Deploy Jekyll

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.4'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build:css
        env:
          NODE_ENV: production

      - name: Verify CSS was generated
        run: |
          if [ ! -f "assets/css/styles.css" ]; then
            echo "Error: CSS file was not generated!"
            exit 1
          fi
          echo "CSS file size: $(ls -lh assets/css/styles.css | awk '{print $5}')"

      - name: Build site
        run: |
          bundle config set path 'vendor/bundle'
          bundle install
          bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
