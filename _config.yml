# Site settings
title: Software Engineering consultant
email: lukin.maksim@gmail.com
description: Experienced Ruby on Rails and Go developer specializing in scalable web applications
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://lukin.io"
twitter_username: lukin_io
github_username:  lukin-io
future: true

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  # Optional: turn on line numbers for fenced blocks
  syntax_highlighter_opts:
    block:
      line_numbers: true

permalink: /blog/:title

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
