---
layout: default
---
<div class="post-template">
  <h4><a href="/">< back</a></h4>

  <div class="cleafix"><br/></div>
  <div>
    <kbd>By <b>{{ page.author }}</b> on {{ page.date | date: "%b %-d, %Y" }}</kbd>
    <h4><a class="post-link" href="#">{{ page.title }}</a></h4>
  </div>

  <hr />

  <div>{{ content }}</div>

  {% if page.comments %}
    {% include comments.html %}
  {% endif %}
</div>
