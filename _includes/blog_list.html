<div class="row">
  <div class="col-12">
    <small class="text-muted">blog posts</small>

    <ul class="list-inline">
      {% for post in site.posts %}
      <li>{{ post.date | date_to_string }}
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
