<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " feed.xml" | absolute_url }}" />
  <link rel="shortcut icon" type="image/png" href="{{ " favicon.png" | absolute_url }}">

  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>

  <!-- Remove Bootstrap <link> here if present -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VLFHH5CPGM"></script>

    window.dataLayer = window.dataLayer || [];

<body>

      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="nav">
        <a href="{{ '/blog' | relative_url }}">Blog</a>
      </nav>
    </div>
  </header>

  <main class="page wrap">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="wrap">
      <a href="https://lukin.io/cv.pdf" target="_blank">cv</a>
