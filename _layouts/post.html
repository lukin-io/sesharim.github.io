---
layout: default
---
<article class="article">
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %B %Y" }}</time>
    {% if page.excerpt %}<p class="lead">{{ page.excerpt | strip_html }}</p>{% endif %}
    <hr />
  </header>

  <div class="prose">
    {{ content }}
  </div>
</article>
