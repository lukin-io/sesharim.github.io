---
layout: default
<!-- permalink: /blog -->
title: Blog
---
<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <div>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%-d %B %Y" }}</time>
    </div>
  </li>
  {% endfor %}
</ul
