---
layout: default
---
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    {% include navigation.html %}

    {% for post in site.posts %}
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        {{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    {% endfor %}
  </div>
  <div class="col-2"></div>
</div>
