---
layout: default
---
<div class="row">
  <div class="col-12">
    {% for post in site.posts %}
      <h3 class="navbar-light">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small class="text-muted">{{ post.date | date_to_string }}</small>
      </h3>
    {% endfor %}
  </div>
</div>
