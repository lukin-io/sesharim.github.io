---
layout: default
---
<div class="container">
  <div class="row">
    {% for post in site.posts %}
    <div class="col-12">

      <figure>
        <blockquote class="blockquote">
          <p><a href="{{ post.url }}">{{ post.title }}</a></p>
        </blockquote>
        <figcaption class="blockquote-footer">
          <cite title="Source Title">{{ post.date | date: "%-d %B %Y" }}</cite>
        </figcaption>
      </figure>

    </div>
    {% endfor %}
  </div>
</div>
