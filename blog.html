---
layout: default
permalink: /blog
---
<div class="container">
  <!-- Minimalistic, fresh logo header using Bootstrap -->

  <div class="text-center my-3">
    <a href="/" class="text-decoration-none" style="color: #0d6efd;">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 16 16">
        <path d="M8 4.5l-4 3.5V12a1 1 0 0 0 1 1h2.5v-2.5h1V13H11a1 1 0 0 0 1-1V8l-4-3.5z" fill="#0d6efd"/>
        <path d="M2 8l6-5 6 5" stroke="#0d6efd" stroke-width="1.2" fill="none"/>
      </svg>
    </a>
  </div>

  <div class="row">
    {% for post in site.posts %}
      <div class="col-12">

        <!-- Style 1: Minimalist with border-left accent -->
        <!-- <div class="card mb-3 border-0 shadow-sm" style="border-left: 4px solid #0d6efd;">
          <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center py-3">
            <div>
              <h4 class="card-title mb-0">
                <a href="{{ post.url | relative_url }}" class="text-decoration-none text-dark fw-bold">
                  {{ post.title }}
                </a>
              </h4>
            </div>
            <div class="text-md-end ms-md-3 mt-2 mt-md-0">
              <span class="text-muted small fst-italic">
                {{ post.date | date: "%b %d, %Y" }}
              </span>
            </div>
          </div>
        </div> -->

        <!-- Style 2: Soft background, pill date badge -->
        <div class="card mb-3 border-0" style="background: #f8f9fa;">
          <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between py-3">
            <div>
              <h5 class="card-title mb-0 fw-semibold">
                <a href="{{ post.url | relative_url }}" class="text-decoration-none text-primary">
                  {{ post.title }}
                </a>
              </h5>
            </div>
            <div class="text-end text-md-center ms-md-3 mt-2 mt-md-0">
              <span class="badge rounded-pill bg-secondary px-3 py-2 fs-6">
                {{ post.date | date: "%b %d, %Y" }}
              </span>
            </div>
          </div>
        </div>


      </div>
    {% endfor %}
  </div>
</div>
