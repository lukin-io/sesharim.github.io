---
layout: default
---
<div class="row">
  <div class="col-12">
    {% include navigation.html %}

    {% for post in site.posts %}
      <p class="lead">
        <h1>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <small>{{ post.date | date_to_string }}</small>
      </p>
    {% endfor %}
  </div>
</div>
