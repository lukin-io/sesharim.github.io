---
layout: default
permalink: /blog
---
<div class="space-y-12">
  <div class="flex justify-center">
    <a href="/" class="group inline-flex items-center gap-2 rounded-full border border-slate-200 bg-white px-4 py-2 text-sm font-semibold uppercase tracking-[0.3em] text-slate-500 transition hover:border-brand hover:text-brand">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 16 16"
        class="transition group-hover:-translate-y-px group-hover:text-brand">
        <path d="M8 4.5l-4 3.5V12a1 1 0 0 0 1 1h2.5v-2.5h1V13H11a1 1 0 0 0 1-1V8l-4-3.5z" fill="currentColor" />
        <path d="M2 8l6-5 6 5" stroke="currentColor" stroke-width="1.2" fill="none" />
      </svg>
      Back home
    </a>
  </div>

  <div class="space-y-6">
    {% for post in site.posts %}
    <article
      class="group rounded-3xl border border-slate-200 bg-white p-6 shadow-[0_25px_60px_-45px_rgba(15,23,42,0.35)] transition hover:border-brand/60 hover:shadow-[0_30px_80px_-50px_rgba(56,189,248,0.45)]">
      <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <h2 class="text-2xl font-semibold tracking-tight text-slate-900">
          <a href="{{ post.url | relative_url }}" class="transition group-hover:text-brand">{{ post.title }}</a>
        </h2>
        <time datetime="{{ post.date | date_to_xmlschema }}"
          class="inline-flex items-center rounded-full border border-brand/40 bg-brand/10 px-4 py-1 text-xs font-semibold uppercase tracking-[0.3em] text-brand">{{ post.date | date: "%b %d, %Y" }}</time>
      </div>
      {% if post.excerpt %}
      <p class="mt-3 text-base leading-7 text-slate-600">{{ post.excerpt | strip_html | strip_newlines | truncate: 160
        }}</p>
      {% endif %}
    </article>
    {% endfor %}
  </div>
</div>
