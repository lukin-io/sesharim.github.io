---
layout: default
---
<script src="https://js.hcaptcha.com/1/api.js" async defer></script>

<div class="w-full max-w-2xl mx-auto">
  <!-- Page Header -->
  <header class="mb-10 text-center">
    <h1 class="font-display text-4xl md:text-5xl font-bold text-[#333d29] mb-4">Contact</h1>
    <p class="text-[#333d29] text-lg opacity-80">Send a message, project idea, or just say hello!</p>
  </header>

  <!-- Contact Form Card -->
  <div class="bg-white rounded-lg border border-[#b6ad90] shadow-sm p-6 md:p-8">
    <div id="my-form-status" class="mb-6 p-4 rounded-lg hidden" role="alert"></div>

    <form action="https://formspree.io/f/xoqkdzvl" method="POST" id="contact-form" class="space-y-6">
      <div>
        <label for="email" class="block mb-2 font-semibold text-[#333d29]">Your email</label>
        <input
          type="email"
          id="email"
          name="_replyto"
          required
          class="w-full px-4 py-3 border border-[#b6ad90] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#a4ac86] focus:border-transparent transition-colors"
          placeholder="your.email@example.com"
        >
        <small id="emailHelp" class="block mt-2 text-sm text-[#333d29] opacity-80">
          Your email will never be shared with anyone else.
        </small>
      </div>

      <div>
        <label for="message" class="block mb-2 font-semibold text-[#333d29]">Your message</label>
        <textarea
          id="message"
          name="message"
          required
          rows="6"
          class="w-full px-4 py-3 border border-[#b6ad90] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#a4ac86] focus:border-transparent transition-colors resize-none"
          placeholder="Tell me about your project or just say hi..."
        ></textarea>
      </div>

      <div>
        <div class="h-captcha" data-sitekey="931a8d1e-b822-4284-810a-a8e2c676e140"></div>
      </div>

      <div class="pt-2">
        <button
          type="submit"
          class="w-full md:w-auto bg-[#656d4a] hover:bg-[#333d29] text-white font-semibold py-3 px-8 rounded-lg transition-colors shadow-sm hover:shadow-md"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>

      <!-- Form submission script -->
      <script>
        var form = document.getElementById("contact-form");
        var status = document.getElementById("my-form-status");

        async function handleSubmit(event) {
          event.preventDefault();

          // Reset status with loading state
          status.className = "mb-6 p-4 rounded-lg bg-[#b6ad90] text-[#333d29] border border-[#a4ac86]";
          status.innerHTML = "<div class='flex items-center gap-2'><svg class='animate-spin h-5 w-5' xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24'><circle class='opacity-25' cx='12' cy='12' r='10' stroke='currentColor' stroke-width='4'></circle><path class='opacity-75' fill='currentColor' d='M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z'></path></svg><span>Sending...</span></div>";
          status.classList.remove("hidden");

          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
              'Accept': 'application/json'
            }
          }).then(response => {
            if (response.ok) {
              status.className = "mb-6 p-4 rounded-lg bg-green-50 text-green-800 border border-green-200";
              status.innerHTML = "✓ Thanks for your submission! I'll get back to you soon.";
              form.reset();
            } else {
              response.json().then(data => {
                status.className = "mb-6 p-4 rounded-lg bg-red-50 text-red-800 border border-red-200";
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = "✗ " + data["errors"].map(error => error["message"]).join(", ");
                } else {
                  status.innerHTML = "✗ Oops! There was a problem submitting your form. Please try again.";
                }
              })
            }
          }).catch(error => {
            status.className = "mb-6 p-4 rounded-lg bg-red-50 text-red-800 border border-red-200";
            status.innerHTML = "✗ Oops! There was a problem submitting your form. Please try again.";
          });
        }
        form.addEventListener("submit", handleSubmit)
      </script>
</div>
