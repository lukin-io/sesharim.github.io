<script src="https://js.hcaptcha.com/1/api.js" async defer></script>

<div class="space-y-10">
  <header class="space-y-3 text-center">
    <h1 class="text-3xl font-semibold tracking-tight text-slate-900">Say hello</h1>
    <p class="text-base text-slate-500">Share a project idea, partnership request, or quick note.</p>
  </header>

  <div class="mx-auto max-w-2xl space-y-6 rounded-3xl border border-slate-200 bg-white p-8 shadow-[0_30px_60px_-50px_rgba(15,23,42,0.45)]">
    <div id="my-form-status" class="text-sm font-medium text-brand"></div>

    <form action="https://formspree.io/f/xoqkdzvl" method="POST" id="contact-form" class="space-y-6">
      <label class="block space-y-2 text-sm">
        <span class="uppercase tracking-[0.3em] text-slate-500">Your email</span>
        <input type="email" name="_replyto"
          class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-base text-slate-700 placeholder:text-slate-400 focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/30"
          placeholder="you@example.com">
        <span class="text-xs text-slate-400">I'll keep your email private.</span>
      </label>

      <label class="block space-y-2 text-sm">
        <span class="uppercase tracking-[0.3em] text-slate-500">Your message</span>
        <textarea name="message" rows="5"
          class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-base text-slate-700 placeholder:text-slate-400 focus:border-brand focus:outline-none focus:ring-2 focus:ring-brand/30"
          placeholder="Tell me more about what you're building"></textarea>
      </label>

      <div class="space-y-4">
        <div class="flex justify-center">
          <div class="h-captcha" data-sitekey="931a8d1e-b822-4284-810a-a8e2c676e140"></div>
        </div>
        <button type="submit"
          class="inline-flex items-center justify-center rounded-full bg-brand px-6 py-3 text-sm font-semibold uppercase tracking-[0.3em] text-slate-900 transition hover:bg-brand/90">
          Send message
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Place this script at the end of the body tag -->
<script>
  var form = document.getElementById("contact-form");

  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Oops! There was a problem submitting your form"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Oops! There was a problem submitting your form"
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>
