---
layout: default
---
<div class="w-full">
  <!-- Page Header -->
  <header class="mb-10">
    <h1 class="font-display text-4xl md:text-5xl font-bold text-gray-900 mb-4">Projects</h1>
    <p class="text-gray-600 text-lg">Selected work and case studies</p>
  </header>

  <!-- Projects Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <article class="group">
      <a href="#" class="block bg-white rounded-lg border border-gray-200 hover:border-blue-300 hover:shadow-md transition-all duration-200 overflow-hidden">
        <div class="aspect-video bg-gray-100 overflow-hidden">
          <img src="unsplash-photo-1.jpg" alt="Project image" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" onerror="this.style.display='none'">
        </div>
        <div class="p-6">
          <h3 class="font-display text-xl font-semibold text-gray-900 mb-3 group-hover:text-blue-600 transition-colors">
            Short title, long jacket
          </h3>
          <div class="flex items-center gap-3 mt-4 pt-4 border-t border-gray-100">
            <img src="https://github.com/twbs.png" alt="Project" width="32" height="32"
              class="rounded-full border border-gray-200" onerror="this.style.display='none'">
            <div class="text-sm">
              <div class="font-medium text-gray-900">Earth</div>
              <div class="text-gray-500 text-xs">3d ago</div>
            </div>
          </div>
        </div>
      </a>
    </article>

    <article class="group">
      <a href="#" class="block bg-white rounded-lg border border-gray-200 hover:border-blue-300 hover:shadow-md transition-all duration-200 overflow-hidden">
        <div class="aspect-video bg-gray-100 overflow-hidden">
          <img src="unsplash-photo-2.jpg" alt="Project image" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" onerror="this.style.display='none'">
        </div>
        <div class="p-6">
          <h3 class="font-display text-xl font-semibold text-gray-900 mb-3 group-hover:text-blue-600 transition-colors">
            Much longer title that wraps to multiple lines
          </h3>
          <div class="flex items-center gap-3 mt-4 pt-4 border-t border-gray-100">
            <img src="https://github.com/twbs.png" alt="Project" width="32" height="32"
              class="rounded-full border border-gray-200" onerror="this.style.display='none'">
            <div class="text-sm">
              <div class="font-medium text-gray-900">Pakistan</div>
              <div class="text-gray-500 text-xs">4d ago</div>
            </div>
          </div>
        </div>
      </a>
    </article>

    <article class="group">
      <a href="#" class="block bg-white rounded-lg border border-gray-200 hover:border-blue-300 hover:shadow-md transition-all duration-200 overflow-hidden">
        <div class="aspect-video bg-gray-100 overflow-hidden">
          <img src="unsplash-photo-3.jpg" alt="Project image" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" onerror="this.style.display='none'">
        </div>
        <div class="p-6">
          <h3 class="font-display text-xl font-semibold text-gray-900 mb-3 group-hover:text-blue-600 transition-colors">
            Another longer title belongs here
          </h3>
          <div class="flex items-center gap-3 mt-4 pt-4 border-t border-gray-100">
            <img src="https://github.com/twbs.png" alt="Project" width="32" height="32"
              class="rounded-full border border-gray-200" onerror="this.style.display='none'">
            <div class="text-sm">
              <div class="font-medium text-gray-900">California</div>
              <div class="text-gray-500 text-xs">5d ago</div>
            </div>
          </div>
        </div>
      </a>
    </article>
  </div>
</div>
